<!DOCTYPE html>
<html>
  <head><title>Todo App</title>
     <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
     <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
     <header class="header">
         <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
         <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
     </header>
     <main class="main">
         <section class="add main__add">
            <h3 class="caption add__caption">Add Item</h3>
            <ul class="list add__list">
              <li class="item list__item list__item_new">
                <input class="item__input item__text item__text_add" type="text" />
                <button class="item__button item__button_add">Add</button>
              </li>
            </ul> 
          </section>
      </main> 
     <script src="app.js"></script>
  </body>
</html>
